<!DOCTYPE html>
<html>
<head>
    <title>OAuth Success - Knowledge Focus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            line-height: 1.6;
        }
        .container { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            text-align: center;
            max-width: 90%;
            width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
        h1 {
            color: #2d3748;
            font-size: 1.75rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .subtitle {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
            font-size: 0.8rem;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🎉</div>
        <h1>登录成功！</h1>
        <p class="subtitle">正在验证身份信息并跳转回应用...</p>
        
        <button class="button" onclick="window.close()">关闭窗口</button>
        
        <div class="footer">
            Knowledge Focus · 智能知识管理平台
        </div>
    </div>
    
    <script>
        // 检查better-auth session并通知Tauri应用
        async function checkSessionAndNotify() {
            try {
                // 获取session信息
                const response = await fetch('/api/auth/get-session', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const sessionData = await response.json();
                    console.log('Session data:', sessionData);
                    
                    // 通知Python API
                    await fetch('http://127.0.0.1:60315/bridge/oauth-success', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            success: true,
                            session: sessionData,
                            timestamp: Date.now()
                        })
                    }).catch(err => {
                        console.warn('Failed to notify Python API:', err);
                    });
                    
                    // 2秒后关闭窗口
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    console.error('Failed to get session');
                    // 如果获取session失败，仍然尝试关闭窗口
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                }
            } catch (error) {
                console.error('Error checking session:', error);
                // 出错时也要关闭窗口
                setTimeout(() => {
                    window.close();
                }, 3000);
            }
        }
        
        // 页面加载后执行
        window.addEventListener('load', checkSessionAndNotify);
        
        // 如果无法关闭窗口，显示提示
        setTimeout(() => {
            const container = document.querySelector('.container');
            if (container) {
                const subtitle = container.querySelector('.subtitle');
                if (subtitle) {
                    subtitle.innerHTML = '请手动关闭此窗口并返回应用';
                }
            }
        }, 5000);
    </script>
</body>
</html>
