            ### ğŸ”„ è‡ªåŠ¨æ›´æ–°
            åº”ç”¨å†…ç½®è‡ªåŠ¨æ›´æ–°åŠŸèƒ½ï¼Œé¦–æ¬¡å®‰è£…åä¼šè‡ªåŠ¨æ£€æŸ¥æ›´æ–°ã€‚
            
            ### ğŸ“‹ æ›´æ–°å†…å®¹
            - è¯·æŸ¥çœ‹ commit å†å²äº†è§£å…·ä½“å˜æ›´
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true # è‡ªåŠ¨ç”Ÿæˆlatest.json
          args: ${{ matrix.args }}