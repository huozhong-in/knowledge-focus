name: 'Build and Release Tauri App'

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './tauri-app/src-tauri -> target'

      - name: install frontend dependencies
        run: pnpm install
        working-directory: ./tauri-app

      # 构建并发布版本（包含updater artifacts和latest.json）
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./tauri-app
          tauriScript: pnpm tauri
          tagName: app-v__VERSION__ # the action automatically replaces __VERSION__ with the app version.
          releaseName: 'KnowledgeFocus v__VERSION__'
          releaseBody: |
            ## 🚀 KnowledgeFocus v__VERSION__
            
            ### 📦 下载说明
            - **Intel Mac**: 下载 `KnowledgeFocus_x64.app.tar.gz`
            - **Apple Silicon Mac (M1/M2/M3)**: 下载 `KnowledgeFocus_aarch64.app.tar.gz`
            
            ### 🔄 自动更新
            应用内置自动更新功能，首次安装后会自动检查更新。
            
            ### 📋 更新内容
            - 请查看 commit 历史了解具体变更
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true # 自动生成latest.json
          args: ${{ matrix.args }}